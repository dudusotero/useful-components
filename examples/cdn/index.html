<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UMD Example</title>
    <!-- node_modules is only used for testing. In prod, use unpkg.com (see readme) -->
    <link
      rel="stylesheet"
      href="./node_modules/useful-components/dist/style.min.css"
    />
    <style>
      #root {
        background-color: #20232a;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>
    <!-- node_modules is only used for testing. In prod, use unpkg.com (see readme) -->
    <script src="./node_modules/useful-components/dist/bundle.min.js"></script>
    <script>
      const { Button } = UsefulComponents
      const App = React.createElement(
        React.Fragment,
        null,
        React.createElement(Button, null, 'Button')
      )
      ReactDOM.render(App, document.getElementById('root'))
    </script>
  </body>
</html>
